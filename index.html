<!DOCTYPE html>
<html>
<head>

  <title>Paper Rock Scissors DOM</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c4d93b2e23.js"></script>
    
</head>

<body>

  <section class="intro">

    <div class="tittle">
      <h1>Paper Rock Scissors</h1>
    </div>

    <div class="score">
      <ul>
        <li class="playerScore">
            <h2>Player</h2>
            <p>0</p>
        </li>

        <li class="ties">
            <h2>Ties</h2>
            <p>0</p>
        </li>
        <li class="computerScore">
            <h2>Computer</h2>
            <p>0</p>
        </li>
      </ul>
     </div>

  </section>

  <section class="game">
    <div class="option">
      <h2>Choose an option</h2> 
      
      <div class="hands">
        <img class="playerHand" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0IOj4BHb_su_bYRXJJXHHqUZwoyK4mXR94JMPqxvoA5RCQrs1&s">
        <img class="computerHand" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0IOj4BHb_su_bYRXJJXHHqUZwoyK4mXR94JMPqxvoA5RCQrs1&s">

      </div>
    </div>

    <div class="button">
      <button class="rock"><i class="fas fa-hand-rock fa-3x"></i></button>
      <button class="paper"><i class="fas fa-hand-paper fa-3x"></i></i></button>
      <button class="scissors"><i class="fas fa-hand-scissors fa-3x"></i></button>
    </div>

  </section>

  <script type="text/javascript" src="script.js">

    
  </script> 
</body>

</html>
